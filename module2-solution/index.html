<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="js/angular.min.js"></script>
   <script src="js/app.js"></script>
  </head>
<body ng-app ="ShoppingListCheckOff" class="ng-scope">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as itemChecker" class="ng-scope">
     <h2>To Buy:</h2>
     <ul >
       <li ng-repeat ="item in itemChecker.itemsRequired" class="ng-binding ng-scope"> 
        Buy {{item.quantity}} {{item.itemName}}<button ng-click="itemChecker.transferItem($index);"class="btn btn-default"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
       
     </ul>
     <div class="emptyMessage ng-binding" ng-if="itemChecker.errorMessage">{{itemChecker.errorMessage}}</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as itemChecked">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat = "item in itemChecked.itemsBought">
         Bought {{item.itemQuantity}} {{item.itemName}}
       </li>
     </ul>
     <div class="emptyMessage ng-binding" ng-if="itemChecked.itemsBought.length == 0">Nothing Bought yet!</div>
    </div>
  </div>
</div>

</body>
</html>
